<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skill Gap Analysis</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navbar (Sticky) -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Salary Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'job_market_insight' %}">Job Market & Skill Gap Insight</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'skill_gap' %}">Salary Predictor</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content mt-5">
        <div class="container prediction-container">
            <h1 class="text-center my-4">Salary Predictor</h1>
            <form method="post" class="shadow-lg p-4 bg-white rounded">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="role" class="form-label">Enter the job role:</label>
                    <input type="text" id="role" name="role" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict Salary</button>
            </form>

            {% if predicted_salary %}
                <div class="alert alert-success mt-4 text-center">
                    <h3>Predicted Salary: {{ predicted_salary }}</h3>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="btn btn-primary">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Footer (Fixed at Bottom) -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>Â© 2025 Salary Predictor | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
